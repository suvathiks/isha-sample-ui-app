<div *ngIf="fWidth === 'full'">
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      {{ fieldParam[2] }}
      <span *ngIf="validateStatus.validation == 'required'">*</span>:
    </div>
    <div class="ui-grid-col-4">
      <ng-container [ngTemplateOutlet]="this[fType]">
      </ng-container>
      <!-- <template ngTemplateOutlet="liveTemplate"></template> -->
    </div>
    <div class="ui-grid-col-4" *ngIf="validateStatus.status === false && ngControl.touched">
      <p-message severity="error" text="{{ validateStatus.msg }}">
      </p-message>
    </div>
  </div>
</div>
<div class="ui-grid-row" *ngIf="fWidth === 'half'">
  <div class="ui-grid-col-4">
    {{ fieldParam[2] }}
    <span *ngIf="validateStatus.validation == 'required'">*</span>:
  </div>
  <div class="ui-grid-col-8" >
    <ng-container [ngTemplateOutlet]="this[fType]">
    </ng-container>
    <p-message severity="error" *ngIf="validateStatus.status === false && ngControl.touched" text="{{ validateStatus.msg }}">
    </p-message>
  </div>
</div>

<ng-template #input>
  <input type="text" pInputText [(ngModel)]="value" (blur)="markTouched()" (ngModelChange)="updateChanges()">
</ng-template>
<ng-template #inputDate>
  <p-calendar [(ngModel)]="value" (onBlur)="markTouched()" (ngModelChange)="updateChanges()" dateFormat="dd.mm.yy" ></p-calendar>
</ng-template>
<ng-template #select>
  <p-dropdown [options]="fOptions" [autoWidth]="false" [(ngModel)]="value" (onBlur)="markTouched()" (ngModelChange)="updateChanges()"></p-dropdown>
</ng-template>
